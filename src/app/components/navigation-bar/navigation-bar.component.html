<div class="navigation-bar">
  <p>navigation-bar works!</p>

  <div>
    <span>Dynamic Route Path Id: {{ count }}</span>
    <button type="button" (click)="increment()">increment</button>
  </div>

  <div class="navigation-bar__content">
    <a routerLink="/">Go To Home Page</a>
    <a class="link" routerLink="/static">Go To Static Route Page</a>
    <a class="link" [routerLink]="['/dynamic', count]">Go To Dynamic Route Page ("/dynamic/{{ count }}")</a>
    <a class="link" routerLink="/nested">Go To Nested Static Route Page</a>
    <a class="link" [routerLink]="['/nested', count]">Go To Nested Dynamic Route Page ("/nested/{{ count }}")</a>
    <a class="link" routerLink="/404">Go To Not Found Page</a>
  </div>
</div>
